<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Animation</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .gradient {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;

      /* Colors generated on: https://colorhunt.co/palette/179481 */
      background: linear-gradient(45deg, #084177, #687466, #fbc490);
      background-size: 300% 300%;
      animation: colors 15s ease infinite;
    }

    @keyframes colors {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
  <body class="gradient">
  </body>
</html>
